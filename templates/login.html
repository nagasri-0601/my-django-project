{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | NOIR</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">

    <!-- ⭐ CENTERING STYLE ONLY -->
    <style>
        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #151313ff;
        }
    </style>
</head>

<body>

    <!-- ⭐ NEW WRAPPER ADDED -->
    <div class="center-wrapper">

    <div class="login-wrapper">

        <div class="login-card">
            <h2 class="title">Login to <span style="color:#6C63FF;">NOIR</span></h2>

            {% if messages %}
                {% for message in messages %}
                    <p class="error-msg">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <label>Username</label>
                <input type="text" name="username" required class="input-field">

                <label>Password</label>
                <input type="password" name="password" required class="input-field">

                <button type="submit" class="btn-login">Login</button>
            </form>

            <p class="register-link">
                Don't have an account?
                <a href="{% url 'signup' %}">Register here</a>
            </p>

            <p class="back-link">
                <a href="/welcome/">← Back to welcome page</a>
            </p>
        </div>

    </div>

    </div> <!-- ⭐ CLOSE WRAPPER -->

</body>
</html>
